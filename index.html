<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TimTV</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
        <link href="//vjs.zencdn.net/8.3.0/video-js.min.css" rel="stylesheet">
        <script src="//vjs.zencdn.net/8.3.0/video.min.js"></script>
        <link rel="manifest" href="/img/site.webmanifest">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
      
      </head>
    <body>

      <script  src="./script.js"></script>
      <div class="everything">
          <img class="timtv" src="/img/timtv.png">
              <div class="setup-border">
                <!--Game 1-->
                <button type="button" class="collapsible"><img class="nbalogo" src="https://cdn.apigodata.com/onexbet/pk4329.png?w=120&h=120&f=sd"> Magic vs Cavaliers <img class="nbalogo" src="https://cdn.apigodata.com/onexbet/pk4325.png?w=120&h=120&f=sd"></button>
                <div class="content">
                  <iframe src='https://embedme.top/embed/orlando-magic-vs-cleveland-cavaliers/1
                  ' width='100%' height='100%' scrolling='no' frameborder='0' allowfullscreen allowtransparency referrerpolicy='unsafe-url' sandbox='allow-scripts allow-same-origin'></iframe>
                </div>
                <!--Game 2-->
                <button type="button" class="collapsible"><img class="nbalogo" src="https://cdn.apigodata.com/onexbet/pk3976.png?w=240&h=240&f=sd"> Mavericks vs Clippers <img class="nbalogo" src="https://cdn.apigodata.com/onexbet/pk4369.png?w=240&h=240&f=sd"></button>
                <div class="content">
                  <video-js id="my_video_1" class="vjs-default-skin" controls preload="auto" width="360px" height="199px">
                    <source src="http://143.244.60.30/ESPN/index.m3u8" type="application/x-mpegURL">
                  </video-js>
                  
                  <script src="https://unpkg.com/video.js/dist/video.js"></script>
                  <script src="https://unpkg.com/@videojs/http-streaming/dist/videojs-http-streaming.js"></script>
                  
                  <script>
                    var player = videojs('my_video_1');
                    var overrideNative = false;

                    var player = videojs('example-video', {
  html5: {
    hls: {
      overrideNative: overrideNative
    },
    nativeVideoTracks: !overrideNative,
    nativeAudioTracks: !overrideNative,
    nativeTextTracks: !overrideNative
  }
});
player.play();
                  </script>
                </div>
                <!--ESPN-->
                <button type="button" class="collapsible"><img class="nbalogo" src="https://espnpressroom.com/us/files/2018/03/App-Icon-iOS.png"> ESPN</button>
                <div class="content">
                  <iframe  id="videoStream" src='https://embedme.top/embed/espn-first-take/1' width='100%' height='100%' scrolling='no' frameborder='0' allowfullscreen allowtransparency referrerpolicy='unsafe-url' sandbox='allow-scripts allow-same-origin'></iframe>
                </div>
                <!--NBATV-->
                <button type="button" class="collapsible"><img class="nbalogo" src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d2/NBA_TV.svg/316px-NBA_TV.svg.png?20180208231214"> NBA TV</button>
                <div class="content">
                  <iframe  id="videoStream" src='https://embedme.top/embed/nba-tv/1' width='100%' height='100%' scrolling='no' frameborder='0' allowfullscreen allowtransparency referrerpolicy='unsafe-url' sandbox='allow-scripts allow-same-origin'></iframe>
                </div>
              </div>
              <!--PGA-->
                <div class="setup-border">
                  <button type="button" class="collapsible"><img class="nbalogo" src="https://cdn.freebiesupply.com/logos/large/2x/pga-tour-6-logo-png-transparent.png"> PGA Tour - The CJ Cup Byron Nelson</button>
                  <div class="content">
                    <iframe  id="videoStream" src='https://embedme.top/embed/sky-sports-golf/1' width='100%' height='100%' scrolling='no' frameborder='0' allowfullscreen allowtransparency referrerpolicy='unsafe-url' sandbox='allow-scripts allow-same-origin'></iframe>
                  </div>
                </div>
                <div class="links">
                  <a href="https://discord.gg/EMMUvSjHXc" target="_blank">
                    <i class="fa-brands fa-discord" style="color: #ffffff;"></i>
                  </a>
                  
                </div>
    </div>
        
                <script src="script.js"></script>


              </div>
            
        </div>

    </body>
</html>
